<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta keyword="coming-soon, landing page, responsive design">
    <meta description="This is landing page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coming Soon</title>
    <!-- Links -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/typography.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/responsiv-utillites.css">
    <link rel="stylesheet" href="styles/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="styles/scrolling-nav.css"> 
    <!-- Fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Kelly+Slab">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <section class="coming-soon">
      <div class="color-div text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 title-text col-width">     
                  <div class="group">
                    <img src="images/rocket.png" class="img-soon">
                    <h1>Hold on!</h1>
                    <h2>Soon we flying to Open Space</h2>
                    <div class="block-h3">
                      <h3 clas="thing-h3">so get ready</h3>
                    </div>
                    <h2 class="thing-h2">to opening site</h2>
                  </div>  
                </div>
              </div>
            </div>
        </div>
      </div>  
    </section>

    <section class="email-form">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form role="form">
                <div class="input-group input-margin text-center">
                  <input type="text" placeholder="Name" class="input-top1">
                  <hr style="background: transparent;
                  border: 0">
                  <div class="row">
                    <input type="email" placeholder="Email" class="input-top2">
                  </div>
                  <div class="row text-left">
                    <div class="col-lg-6 col-lg-offset-6">
                      <input type="submit" value="Send" class="btn-submit">
                    </div>     
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>  
      
      <footer class="footer text-center">
        <div class="background-img">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 text-center p-copyright">
                <p>Copyright &copy; <a href="https://github.com/Giottox" target="_blank">Giotto</a></p>
              </div>
            </div>
          </div>
        </div>  
      </footer>

</body>
</html>
